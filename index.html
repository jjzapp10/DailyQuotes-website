<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6501386465829810"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <header>Daily Quotes</header>
    <div id="quote-container">
      <p id="date"></p>
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <button id="enable-notifications" class="button">Enable Notifications</button>
    <footer>Created by Jake McDermott</footer>
    <script src="script.js"></script>
  </body>
</html>
